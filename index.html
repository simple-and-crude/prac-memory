<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>记忆练习 -『皇家娱乐』</title>
	<link rel="stylesheet" href="src/style.css">
	<script type="text/javascript" src="src/script.js"></script>
</head>

<body>
	<div class="HMain" name="DMain">
		<div class="HHead">
			<span class="HHMt">『皇家娱乐』</span>
			<span class="HHDesc">练习本</span>
		</div>
		<div class="HMenu">
			<div class="HTitle">记忆练习</div>
			<br /><br />
			<button class="HBtn" id="IStart">开始</button>
			<br /><br />
			<table class="HSetting">
				<tr>
					<td>记忆跨度</td>
					<td><input type="number" id="IStep" /></td>
				</tr>
				<tr>
					<td>内容长度</td>
					<td><input type="number" id="ILen" /></td>
				</tr>
				<tr>
					<td>只含数字</td>
					<td><input type="checkbox" id="INumOnly" checked style="transform: scale(150%);" /></td>
				</tr>
			</table>
		</div>
		<div class="HFoot">
			<span class="HFLt">|简·陋|系列</span>
		</div>
	</div>
</body>

</html>
